<style>
	.pic {
		height:200px; 
		width: 200px;
		margin:0 auto;
		background-size: cover;
		background-position: 50% 50%;
		border-radius: 200px;
		text-align: center;
		font-size: 1.1em;
	}

	.pic_name {
		height:200px; 
		width: 200px;
		border-radius:200px;
		background-color: rgba(0, 0, 0, 0.00);
		color: rgba(255, 255, 255, 0.00);
		
	}
	.pic_name span{
		top:75px;
		position:relative;
	}

	.pic_name:hover {
		-webkit-animation: fadeInName 1s forwards;
		animation: fadeInName 1s forwards;	
	}

	@-webkit-keyframes fadeInName {
		from {background-color: rgba(0, 0, 0, 0.00);
			color: rgba(255, 255, 255, 0.00);}
	    to {background-color: rgba(0, 0, 0, 0.25);
		color: rgba(255, 255, 255, 1);}
	}

	@keyframes fadeInName {
		from {background-color: rgba(0, 0, 0, 0.00);
			color: rgba(255, 255, 255, 0.00);}
	    to {background-color: rgba(0, 0, 0, 0.5);
		color: rgba(255, 255, 255, 1);}
	}
</style>
<div class="col"> 
	<div class="pic" style="background-image:url({{include.name_url}});">  
		<div class="pic_name"> 
			<span >{{include.name}}</span>
		</div>
	</div>
</div>
